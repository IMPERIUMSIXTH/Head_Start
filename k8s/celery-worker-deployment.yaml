apiVersion: apps/v1
kind: Deployment
metadata:
  name: headstart-celery-worker
  labels:
    app: headstart-celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: headstart-celery-worker
  template:
    metadata:
      labels:
        app: headstart-celery-worker
    spec:
      containers:
      - name: celery-worker
        image: headstart/backend:latest
        command: ["celery", "-A", "services.celery_app", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: headstart-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: POSTGRES_DB
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: CELERY_RESULT_BACKEND
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: headstart-secrets
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: headstart-secrets
              key: OPENAI_API_KEY
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: headstart-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
