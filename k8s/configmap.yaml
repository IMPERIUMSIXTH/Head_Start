apiVersion: v1
kind: ConfigMap
metadata:
  name: headstart-config
  namespace: default
data:
  # Database Configuration
  POSTGRES_DB: "headstart"
  POSTGRES_USER: "headstart_user"

  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379/0"
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/2"

  # Application Configuration
  NEXT_PUBLIC_API_URL: "http://headstart-backend-service:8000"
  JWT_SECRET: "your-jwt-secret-key-here"  # Override in secret
  OPENAI_API_KEY: "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"  # Override in secret

  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # Security Configuration
  SECURITY_SECRET_KEY: "your-security-secret-key-here"  # Override in secret
  SECURITY_JWT_SECRET_KEY: "your-jwt-secret-key-here"  # Override in secret

  # Database URL (constructed from secret values)
  # DATABASE_URL will be constructed in the deployment using secret values
