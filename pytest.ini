[tool:pytest]
# Enhanced pytest configuration with advanced capabilities
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=services
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-report=json:coverage.json
    --cov-fail-under=80
    --cov-branch
    --durations=10
    --json-report
    --json-report-file=test_report.json

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests
    security: Security-related tests
    performance: Performance tests
    smoke: Smoke tests for critical functionality
    regression: Regression tests
    property: Property-based tests using Hypothesis
    mutation: Tests for mutation testing validation
    asyncio: Asynchronous tests
    celery: Celery task tests
    auth: Authentication and authorization tests
    content: Content processing tests
    api: API endpoint tests
    models: Database model tests
    fixtures: Tests that use complex fixtures

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:hypothesis.*